<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class='wrapper'>

        <search>
          <form>
            <input class='searchbar transparent' id='search' type='text' placeholder='enter city, country' />
            <input class='button transparent' id='button' type="submit" value='GO' />
          </form>
        </search>
      
        <div class='panel'>
          <h2 class='city' id='city'></h2>
          <div class='weather' id='weather'>
            <div class='group secondary'>
              <h3 id='dt'></h3>
              <h3 id='description'></h3>
            </div>
            <div class='group secondary'>
              <h3 id='wind'></h3>
              <h3 id='humidity'></h3>
            </div>
            <div class='temperature' id='temperature'>
              <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit active' id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius' id='celsius' href="#">&deg;C</a></h1>
              
            </div>
            <div class='forecast' id='forecast'></div>
          </div>
          <div class='databaseweather' id='databaseweather'>

            <button type="button" class="btn btn-warning" id='clearDb'>Clear Database</button>
            <button type="button" class="btn btn-warning" id='showdays'>Show Days Above 25</button>
            <div class='forecastDaysAbove' id='forecastDaysAbove'></div>
          </div>
        </div>
</body>
</html>
